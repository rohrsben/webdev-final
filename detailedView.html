<!DOCTYPE html>
<html lang="en">

<!--
    Ben Rohrs
    Final project - Employee Registration
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/detailedView.css">
    <script src="scripts/Employee.js" defer></script>
    <script src="scripts/detailedView.js" defer></script>
    <title>Telescope View</title>
</head>
<body>
    <div id="top">
        <header id="detailed-h1">
            <h1></h1>
        </header>
    </div>

    <div id="detailed-info">
        <table id="info-table">
            <colgroup>
                <col class="info-keys">
                <col class="info-values">
            </colgroup>
            <tr>
                <th>Keys</th>
                <th>Values</th>
            </tr>
            <tr>
                <td>Birth Date</td>
                <td id="birth-date"></td>
            </tr>
            <tr>
                <td>Social Security Number</td>
                <td id="ssn"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td id="address1"></td>
            </tr>
            <tr>
                <td>Address 2</td>
                <td id="address2"></td>
            </tr>
            <tr>
                <td>City</td>
                <td id="city"></td>
            </tr>
            <tr>
                <td>State</td>
                <td id="state"></td>
            </tr>
            <tr>
                <td>ZIP Code</td>
                <td id="zip"></td>
            </tr>
            <tr>
                <td>Home Phone</td>
                <td id="home-phone"></td>
            </tr>
            <tr>
                <td>Mobile Phone</td>
                <td id="mobile-phone"></td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td id="department"></td>
            </tr>
            <tr>
                <td>Current Position</td>
                <td id="current-position"></td>
            </tr>
            <tr>
                <td>Work Phone</td>
                <td id="work-phone"></td>
            </tr>
            <tr>
                <td>Hire Date</td>
                <td id="hire-date"></td>
            </tr>
        </table>
    </div>
</body>
</html>
